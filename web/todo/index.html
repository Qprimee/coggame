<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28a07137db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mrapper">
        <header>Todo App</header>
        <div class="inputField">

            <button><i class="fa fa-plus"></i></button>
        </div>

    <ul class="TodoList">
       <!-- <li>name<span class="icon"><i class="fa fa-trash"></i></span></li>
       <li>name<span class="icon"><i class="fa fa-trash"></i></span></li>
       <li>name<span class="icon"><i class="fa fa-trash"></i></span></li> -->
    </ul>

    <div class="footer">
        <span>You have <span class="pendingTasks"> 0 </span>pending Tasks</span>
        <button>Clear All</button>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
